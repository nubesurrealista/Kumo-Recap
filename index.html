<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kumo-Recap: Your Mihon yearly recap">
  <title>Kumo-Recap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Kumo-Recap</h1>
    <p class="intro">Upload your Mihon backup JSON to see your 2025 recap!</p>
    <input type="file" id="json-input" accept=".json">
    <button onclick="renderRecap()">Show My Recap</button>
    <div id="recap" class="recap hidden">
      <section class="stats">
        <h2>Your 2025 Stats</h2>
        <div id="stats-content"></div>
      </section>
      <section class="top-mangas">
        <h2>Top Mangas</h2>
        <div id="mangas-content"></div>
      </section>
      <section class="top-authors">
        <h2>Top Authors</h2>
        <div id="authors-content"></div>
      </section>
      <section class="top-genres">
        <h2>Top Genres</h2>
        <div id="genres-content"></div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Image placeholder: "No Image" by <a href="https://commons.wikimedia.org/wiki/File:No_Image_(2879926)_-_The_Noun_Project.svg" target="_blank">Yoyon Pujiyono</a>, <a href="https://creativecommons.org/licenses/by/4.0" target="_blank">CC BY 4.0</a>, v√≠a Wikimedia Commons.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
