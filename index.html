<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kumo-Recap: Your Mihon yearly recap">
  <title>Kumo-Recap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Kumo-Recap</h1>
    <p class="intro">Upload your Mihon backup JSON to see your 2025 recap!</p>
    
    <div class="file-input-container">
      <input type="file" id="json-input" accept=".json">
      <label for="json-input" class="file-label">
        <span id="file-name">Choose JSON File</span>
        <span class="browse-btn">Browse</span>
      </label>
    </div>
    
    <button onclick="renderRecap()" class="generate-btn">Show My Recap</button>
    
    <div id="recap" class="recap hidden">
      <section class="stats">
        <h2>Your 2025 Stats</h2>
        <div id="stats-content"></div>
      </section>
      <section class="top-mangas">
        <h2>Top Mangas</h2>
        <div id="mangas-content"></div>
      </section>
      <section class="top-authors">
        <h2>Top Authors</h2>
        <div id="authors-content"></div>
      </section>
      <section class="top-genres">
        <h2>Top Genres</h2>
        <div id="genres-content"></div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
