<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kumo-Recap: A recap of your annual manga stats">
  <title>Kumo-Recap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="container">
      <header class="header">
        <h1>Kumo-Recap</h1>
        <p class="intro">Upload your Mihon backup JSON to see your 2025 recap!</p>
      </header>

      <div class="upload-section">
        <label for="json-input" class="file-upload-label">
          <span>Choose JSON File</span>
          <input type="file" id="json-input" accept=".json" aria-label="Select backup file">
        </label>
        <button type="button" onclick="renderRecap()" class="cta-button">Generate My Recap</button>
      </div>

      <div id="recap" class="recap hidden" aria-live="polite">
        <section class="stats" aria-labelledby="stats-heading">
          <h2 id="stats-heading">Your 2025 Stats</h2>
          <div id="stats-content" class="content-box"></div>
        </section>

        <section class="top-mangas" aria-labelledby="mangas-heading">
          <h2 id="mangas-heading">Top Mangas</h2>
          <div id="mangas-content" class="content-box"></div>
        </section>

        <section class="top-authors" aria-labelledby="authors-heading">
          <h2 id="authors-heading">Top Authors</h2>
          <div id="authors-content" class="content-box"></div>
        </section>

        <section class="top-genres" aria-labelledby="genres-heading">
          <h2 id="genres-heading">Top Genres</h2>
          <div id="genres-content" class="content-box"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        <p>
          Image placeholder: "No Image" by <a href="https://commons.wikimedia.org/wiki/File:No_Image_(2879926)_-_The_Noun_Project.svg" target="_blank" rel="noopener noreferrer">Yoyon Pujiyono</a>, 
          <a href="https://creativecommons.org/licenses/by/4.0" target="_blank" rel="noopener noreferrer">CC BY 4.0</a>, via Wikimedia Commons.
        </p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
